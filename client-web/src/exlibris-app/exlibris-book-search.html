<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import"
      href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">


<dom-module id="exlibris-book-search">
    <template>
        <style>
            :host {
                display: block;
            }

            .search {
                @apply --layout-horizontal;
                background-color: var(--exlibris-book-search-background-color, #5897f5);
                border-radius: 3px;
                height: 40px;
            }

            #input {
                margin-right: 10px;
                border-radius: 0 3px 3px 0;
                width: 98%;
                padding: 12px;
                cursor: text;
                background: transparent;
                color: var(--exlibris-book-search-text-color, white);
                font-size: 15px;
                border: 0;
                outline: 0;
            }

            ::placeholder {
                color: var(--book-search-placeholder-color, white);
            }

            .search-icon {
                margin: auto 0 auto 12px;
                color: var(--exlibris-book-search-icon-color, white);
            }

            iron-input {
                @apply --layout-flex;
                border-radius: 0 3px 3px 0;
                background: transparent;
            }

        </style>


        <div class="search">
            <iron-icon icon="search" class="search-icon"></iron-icon>
            <iron-input bind-value="{{query}}">
                <input id="input" is="iron-input" placeholder="Search">
            </iron-input>
        </div>

    </template>

    <script>
        /**
         * `<book-search>` components it is input with search behaviour.
         *
         *  Custom property | Description | Default
         * ----------------|-------------|----------
         * `--exlibris-book-search-background-color` | Background color of the component | blue
         * `--exlibris-book-search-text-color` | Text color in search | white
         * `--exlibris-book-search-placeholder-color` | Placeholder color in search | white
         * `--exlibris-book-search-icon-color` | Icon color | white
         *
         * @customElement
         * @polymer
         */
        class ExlibrisBookSearch extends Polymer.Element {
            static get is() {
                return 'exlibris-book-search';
            }


            static get properties() {
                /**
                 * Fired after 500 milliseconds as the query was changed.
                 *
                 * @event exlibris-book-search-query-changed
                 * @param {query} the query to search.
                 */

                /**
                 * The query from the input.
                 */
                return {
                    query: {
                        type: String,
                        observer: '_queryChanged'
                    }
                };
            }

            /**
             * Dispatched `exlibris-book-search-query-changed` event.
             *
             * @private
             */
            _dispatchQueryChangedEvent() {
                this.dispatchEvent(new CustomEvent('exlibris-book-search-query-changed', {
                    detail: {
                        query: this.query
                    }
                }));
            }

            /**
             * Calls `_dispatchQueryChangedEvent` method
             * after 500 milliseconds as the request was changed.
             *
             * @private
             */
            _queryChanged() {
                this._debouncer = Polymer.Debouncer.debounce(
                    this._debouncer,
                    Polymer.Async.timeOut.after(500),
                    () => this._dispatchQueryChangedEvent());
            }
        }

        window.customElements.define(ExlibrisBookSearch.is, ExlibrisBookSearch);
    </script>
</dom-module>
