<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-book-search test</title>

    <script src="./../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="./../../bower_components/web-component-tester/browser.js"></script>
    <script src="./test_variables.js"></script>

    <link rel="import" href="../../src/exlibris-app/exlibris-book-search.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-book-search></exlibris-book-search>
    </template>
</test-fixture>

<script>
    suite('exlibris-book-search', function () {
        let bookSearch;
        const TEST_QUERY = "TEST_QUERY";
        setup(() => {
            bookSearch = fixture('BasicTestFixture');
        });


        test('should dispatch book-search-search event after 500 milliseconds' +
            ' as the query was changed', function (done) {
            bookSearch.addEventListener('exlibris-book-search-query-changed', function (e) {
                assert.equal(e.detail.query, TEST_QUERY);
                done();
            });
            bookSearch.query = TEST_QUERY;
        });
    });
</script>
</body>
</html>
