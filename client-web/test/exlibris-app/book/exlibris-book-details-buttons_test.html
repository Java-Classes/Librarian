<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-book-details buttons test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>

    <script src="../test_variables.js"></script>
    <link rel="import" href="../../../src/exlibris-app/book/exlibris-book-details.html">
    <link rel="import" href="../../../src/exlibris-app/book/book-values.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-book-details></exlibris-book-details>
    </template>
</test-fixture>

<script>
    suite('exlibris-book-details', function () {

        const BUTTON_TITLES = {
            RESERVE: 'RESERVE',
            CANCEL_RESERVATION: 'CANCEL RESERVATION',
            EXTEND_LOAN_PERIOD: 'EXTEND LOAN PERIOD'
        };

        const ACTION_UNSUPPORTED_MESSAGE = 'RESERVED BY ANOTHER READER';

        const BOOK_DETAILS_SELECTORS = {
            WIDE_SCREEN_BUTTON: '.book-card .head-part .book-details .details-action-part paper-button',
            NARROW_SCREEN_BUTTON: '.book-card .narrow-screen-action-part paper-button',
            WIDE_SCREEN_MESSAGE: '.book-card .head-part .book-details .details-action-part .action-part-message',
            NARROW_SCREEN_MESSAGE: '.book-card .narrow-screen-action-part .action-part-message'
        };

        let booksAndButtonsCombinations;
        let testElements;

        setup(() => {
            booksAndButtonsCombinations = [
                {
                    book: {status: ExlibrisApp.BookStatus.EXPECTED},
                    button: BUTTON_TITLES.RESERVE,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {status: ExlibrisApp.BookStatus.EXPECTED_SOON},
                    button: BUTTON_TITLES.RESERVE,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {status: ExlibrisApp.BookStatus.AVAILABLE},
                    button: '',
                    actionUnsupportedMessage: ''
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.BORROWED,
                        isAllowedLoanExtension: true
                    },
                    button: BUTTON_TITLES.EXTEND_LOAN_PERIOD,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.OVERDUE,
                        isAllowedLoanExtension: true
                    },
                    button: BUTTON_TITLES.EXTEND_LOAN_PERIOD,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.SHOULD_RETURN_SOON,
                        isAllowedLoanExtension: true
                    },
                    button: BUTTON_TITLES.EXTEND_LOAN_PERIOD,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.BORROWED,
                        isAllowedLoanExtension: false
                    },
                    button: '',
                    actionUnsupportedMessage: ACTION_UNSUPPORTED_MESSAGE
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.OVERDUE,
                        isAllowedLoanExtension: false
                    },
                    button: '',
                    actionUnsupportedMessage: ACTION_UNSUPPORTED_MESSAGE
                },
                {
                    book: {
                        status: ExlibrisApp.BookStatus.SHOULD_RETURN_SOON,
                        isAllowedLoanExtension: false
                    },
                    button: '',
                    actionUnsupportedMessage: ACTION_UNSUPPORTED_MESSAGE
                },
                {
                    book: {status: ExlibrisApp.BookStatus.RESERVED},
                    button: BUTTON_TITLES.CANCEL_RESERVATION,
                    actionUnsupportedMessage: ''
                },
                {
                    book: {status: ExlibrisApp.BookStatus.READY_TO_PICK_UP},
                    button: BUTTON_TITLES.CANCEL_RESERVATION,
                    actionUnsupportedMessage: ''
                }
            ];
            testElements = [];

            booksAndButtonsCombinations.forEach(function (combination) {
                const element = fixture('BasicTestFixture');
                element.set('book', combination.book);
                testElements.push(element);
            });
        });

        test('should display book action button with appropriate title.', function (done) {
            flush(() => {
                testElements.forEach(function (element, index) {
                    const wideScreenButton = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.WIDE_SCREEN_BUTTON);
                    const narrowScreenButton = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.NARROW_SCREEN_BUTTON);
                    assert.equal(wideScreenButton.innerHTML.trim(), booksAndButtonsCombinations[index].button);
                    assert.equal(narrowScreenButton.innerHTML.trim(), booksAndButtonsCombinations[index].button);
                });
                done();
            });
        });

        test('should display appropriate message when actions with book are unsupported.', function (done) {
            flush(() => {
                testElements.forEach(function (element, index) {
                    const wideScreenMessage = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.WIDE_SCREEN_MESSAGE);
                    const narrowScreenMessage = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.NARROW_SCREEN_MESSAGE);
                    assert.equal(wideScreenMessage.innerHTML.trim(), booksAndButtonsCombinations[index].actionUnsupportedMessage);
                    assert.equal(narrowScreenMessage.innerHTML.trim(), booksAndButtonsCombinations[index].actionUnsupportedMessage);
                });
                done();
            });
        });
    });
</script>
</body>
</html>
