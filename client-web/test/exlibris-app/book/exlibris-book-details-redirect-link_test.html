<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-book-details-redirect-link test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import"
          href="../../../src/exlibris-app/book/exlibris-book-details-redirect-link.html">
    <link rel="import" href="../../../src/exlibris-app/book/book-values.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-book-details-redirect-link></exlibris-book-details-redirect-link>
    </template>
</test-fixture>

<script>
    suite('exlibris-book-details-redirect-link', function () {
        let element;

        const TEST_BOOK_CODES = {
            ISBN_10: '1234567890',
            ISBN_13: '1234567890000',
            ASIN: 'A12345678A',
            INVALID: 'CODE'
        };
        const TEST_BOOK_TITLE = 'TITLE';
        const LINK_SELECTOR = '#link';

        setup(() => {
            element = fixture('BasicTestFixture');
        });

        test('should generate Amazon redirect link when code matches the `ISBN_10` pattern.', function () {
            element.bookCode = TEST_BOOK_CODES.ISBN_10;
            element.bookTitle = TEST_BOOK_TITLE;
            const expectedLink = ExlibrisApp.ExternalLinkTemplates.AMAZON.format(TEST_BOOK_TITLE, TEST_BOOK_CODES.ISBN_10);

            const link = element.shadowRoot.querySelector(LINK_SELECTOR);
            assert.equal(link.href, expectedLink);
        });

        test('should generate Play Books redirect link when code matches the `ISBN_13` pattern.', function () {
            element.bookCode = TEST_BOOK_CODES.ISBN_13;
            element.bookTitle = TEST_BOOK_TITLE;
            const expectedLink = ExlibrisApp.ExternalLinkTemplates.PLAY_BOOKS.format(TEST_BOOK_CODES.ISBN_13);

            const link = element.shadowRoot.querySelector(LINK_SELECTOR);
            assert.equal(link.href, expectedLink);
        });

        test('should generate Amazon redirect link when code matches the `ASIN` pattern.', function () {
            element.bookCode = TEST_BOOK_CODES.ASIN;
            element.bookTitle = TEST_BOOK_TITLE;
            const expectedLink = ExlibrisApp.ExternalLinkTemplates.AMAZON.format(TEST_BOOK_TITLE, TEST_BOOK_CODES.ASIN);

            const link = element.shadowRoot.querySelector(LINK_SELECTOR);
            assert.equal(link.href, expectedLink);
        });

        test('should not generate link when the passed code does not match to any pattern.', function () {
            element.bookCode = TEST_BOOK_CODES.INVALID;
            element.bookTitle = TEST_BOOK_TITLE;

            const link = element.shadowRoot.querySelector(LINK_SELECTOR);
            assert.equal(link.href, '');
        });
    });
</script>
</body>
</html>
