<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-book-details test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>
    <link rel="import" href="../../../src/exlibris-app/book/exlibris-book-details.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-book-details></exlibris-book-details>
    </template>
</test-fixture>

<script>
    suite('exlibris-book-details', function () {
        let element;
        const TEST_BOOK = ExlibrisAppTest.BOOKS[0];
        const BOOK_DETAILS_SELECTORS = {
            LOADING_IN_PROGRESS_CONTENT: '#loading-spinner',
            BOOK_DETAILS_CARD: '#book-card',
            BOOK_COVER: '#book-cover',
            BOOK_TITLE: '#title',
            BOOK_AUTHOR: '#author',
            BOOK_CODE_LINK: 'exlibris-book-details-redirect-link',
            STATUS_MESSAGE: '#status-message',
            BOOK_DESCRIPTION: '#description'
        };

        setup(() => {
            element = fixture('BasicTestFixture');
        });

        test('should display the loading spinner when the book is not ready to display.', function () {
            const loadingSpinner = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.LOADING_IN_PROGRESS_CONTENT);
            const bookDetailsContent = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_DETAILS_CARD);

            assert.isTrue(loadingSpinner.active, 'Expecting spinner to be active.');
            assert.isTrue(bookDetailsContent.hidden, 'Expecting book details card to be hidden.');
        });

        test('should hide the loading spinner and show book details card when the responsible bool property changed', function () {
            element.set('_isBookReadyToDisplay', true);

            const loadingSpinner = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.LOADING_IN_PROGRESS_CONTENT);
            const bookDetailsContent = element.shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_DETAILS_CARD);

            assert.isFalse(loadingSpinner.active, 'Expecting spinner to be inactive.');
            assert.isFalse(bookDetailsContent.hidden, 'Expecting book details card to be rendered.');
        });

        test('component content is correct.', function () {
            element.set('_book', TEST_BOOK);
            element.set('_isBookReadyToDisplay', true);
            const shadowRoot = element.shadowRoot;

            const bookCover = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_COVER);
            assert.equal(bookCover.src, TEST_BOOK.image, 'Expecting the correct image to be rendered.');

            const bookTitle = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_TITLE);
            assert.equal(bookTitle.innerHTML.trim(), TEST_BOOK.title, 'Expecting the correct title to be rendered.');

            const bookAuthor = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_AUTHOR);
            assert.equal(bookAuthor.innerHTML.trim(), TEST_BOOK.author, 'Expecting the correct author to be rendered.');

            const bookCodeLink = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_CODE_LINK);
            assert.equal(bookCodeLink.bookCode, TEST_BOOK.isbn, 'Expecting the correct isbn to be set.');
            assert.equal(bookCodeLink.bookTitle, TEST_BOOK.title, 'Expecting the correct title to be set.');

            const bookStatusMessage = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.STATUS_MESSAGE);
            assert.equal(bookStatusMessage.innerHTML.trim(), '3 available.\nScan QR code to borrow.',
                'Expecting the correct status message to be rendered.');

            const bookDescription = shadowRoot.querySelector(BOOK_DETAILS_SELECTORS.BOOK_DESCRIPTION);
            assert.equal(bookDescription.innerHTML.trim(), TEST_BOOK.description, 'Expecting the correct description to be rendered.');
        });
    });
</script>
</body>
</html>
